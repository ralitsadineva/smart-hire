<div class="d-flex justify-content-center">
    <div id="{{ id|default('spinner') }}" class="spinner-grow text-success" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script>
    window.addEventListener('unload', function(event) {
        document.getElementById("{{ id|default('spinner') }}").style.display = 'none';
    });
</script>
